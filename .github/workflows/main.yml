name: ETF MACD Monitor

on:
  schedule:
    # 每天运行两次 (周一到周五)
    # 第一条：北京时间 14:30 (UTC 06:30) -> 盘中检查
    - cron: '30 6 * * 1-5'
    # 第二条：北京时间 15:15 (UTC 07:15) -> 收盘确认
    - cron: '15 7 * * 1-5'
  # 允许你手动点击按钮测试运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Monitor
      env:
        WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
        WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
      run: |
        python monitor.py

    - name: Run Chart Monitor
      env:
        WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
        WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
      run: |
        python chart_monitor.py
