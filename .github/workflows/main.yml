name: ETF MACD Monitor

permissions:
  contents: write

on:
  schedule:
    # 13:30 盘中预警
    - cron: '30 5 * * 1-5'
    # 15:15 收盘确认
    - cron: '15 7 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    # --- 原版监控 (保留不变) ---
    - name: Run Original Monitor
      env:
        WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
        WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
      run: |
        python monitor.py

    # --- 【新增】高级风控监控 ---
    - name: Run Risk Monitor
      env:
        WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
        WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
      run: |
        python risk_monitor.py

    # --- 图表监控 (保留不变) ---
    - name: Run Chart Monitor
      env:
        WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
        WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
        IMGBB_KEY: ${{ secrets.IMGBB_KEY }}
      run: |
        python chart_monitor.py
