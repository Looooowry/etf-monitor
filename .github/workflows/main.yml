name: ETF MACD Monitor

# 【新增】赋予仓库写权限，这样才能把图片存回来
permissions:
  contents: write

on:
  schedule:
    # 盘中预警：北京时间 14:10 (UTC 06:10)
    # 即使延迟 40 分钟，也能在 14:50 左右运行
    - cron: '10 6 * * 1-5'
    
    # 收盘确认：北京时间 15:15 (UTC 07:15)
    - cron: '15 7 * * 1-5'
  # 允许你手动点击按钮测试运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Monitor
      env:
        WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
        WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
      run: |
        python monitor.py

    - name: Run Chart Monitor
      env:
        WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
        WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
        IMGBB_KEY: ${{ secrets.IMGBB_KEY }}
      run: |
        python chart_monitor.py
